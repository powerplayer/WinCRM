<div class="table-responsive">
    <table class="table table-responsive table-bordered grid">
        <thead>
        <tr>
            <th>
                <div class="btn-group buttons">
                    <button type="button" class="btn btn-primary" data-role="add"><span class="glyphicon glyphicon-plus"></span>&nbsp;新增</button>
                    <button type="button" class="btn btn-primary" data-role="modify"><span class="glyphicon glyphicon-edit"></span>&nbsp;修改</button>
                    <button type="button" class="btn btn-primary" data-role="delete"><span class="glyphicon glyphicon-remove"></span>&nbsp;刪除</button>
                </div>
                <div class="search">
                    <div class="input-group" style="width:180px;">
                        <input type="text" class="input-medium form-control" placeholder="Search">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                        </div>
                    </div>
                </div>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <div class="grid-body">
                    <div class="grid-table-head">
                        <table class="table table-bordered">

                        </table>
                    </div>
                    <div class="grid-table-body">
                        <table class="table table-responsive table-bordered table-hover table-striped">

                        </table>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>
                <div class="records">
                    显示:<span data-role="start-record"></span>-<span data-role="end-record"></span>, 共<span data-role="total-record"></span>条记录。&nbsp;每页显示:
                    <div class="btn-group select " data-role="pageSizeSelect"></div>
                    条
                </div>
                <div>
                    <div class="btn-group pages">
                    <ul class="pagination">
                    </ul>
                </div>
                </div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
